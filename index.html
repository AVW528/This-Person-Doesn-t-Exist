<html>
<head>
    <title>Random Person Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Generate a Random Person</h1>
        <div id="person-details">
            <img id="person-image" src="" alt="Random Person">
            <div id="person-info">
                <p><strong>Name:</strong> <span id="person-name"></span></p>
                <p><strong>Email:</strong> <span id="person-email"></span></p>
                <p><strong>Location:</strong> <span id="person-location"></span></p>
            </div>
        </div>
        <button id="generate-button">Generate New Person</button>
    </div>
</body>
</html>
